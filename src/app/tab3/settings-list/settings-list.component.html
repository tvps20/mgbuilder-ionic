<div>
  <ion-list>
    <ion-item *ngFor="let item of userSectionOne" class="ion-activatable ripple-parent item-background-color"
      [routerLink]="[item.path]">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      <ion-label>
        <h2>&nbsp;&nbsp;{{ item.name }}</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let item of userSectionTwo" class="ion-activatable ripple-parent item-background-color">
      <ion-icon [name]="item.icon" item-start></ion-icon>
      <ion-label>
        <h2>&nbsp;&nbsp;{{ item.name }}</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item class="ion-activatable ripple-parent item-background-color">
      <ion-icon name="log-out-outline" item-start></ion-icon>
      <ion-label>
        <h2>&nbsp;&nbsp;Sair</h2>
      </ion-label>
      <ion-icon name="chevron-forward-outline"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-item>
  </ion-list>
</div>
